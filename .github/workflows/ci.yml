name: CI - Tests and Linting

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  FORCE_COLOR: 1
  PYTEST_ADDOPTS: "--color=yes"

jobs:
  # ============================================================================
  # STAGE 1: LINTING
  # ============================================================================
  
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Run ruff linting
        run: |
          echo "::group::Ruff Linting"
          uv run ruff check .
          echo "::endgroup::"
      
      - name: Run black format check
        run: |
          echo "::group::Black Format Check"
          uv run black --check .
          echo "::endgroup::"
      
      - name: Run mypy type checking
        run: |
          echo "::group::Mypy Type Checking"
          uv run mypy google_contacts_cisco
          echo "::endgroup::"

  lint-typescript:
    name: Lint TypeScript Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Check for linting configuration
        id: check-lint
        working-directory: frontend
        run: |
          if grep -q '"lint"' package.json; then
            echo "has_lint=true" >> $GITHUB_OUTPUT
          else
            echo "has_lint=false" >> $GITHUB_OUTPUT
            echo "::notice::No lint script found in package.json, skipping linting"
          fi
      
      - name: Run frontend linting
        if: steps.check-lint.outputs.has_lint == 'true'
        working-directory: frontend
        run: npm run lint
      
      - name: Run TypeScript type checking
        working-directory: frontend
        run: npm run type-check

  # ============================================================================
  # STAGE 2: TESTING (depends on Stage 1)
  # ============================================================================
  
  test-python:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: [lint-python, lint-typescript]
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13', '3.14-dev']
        include:
          - python-version: '3.13'
            continue-on-error: false
          - python-version: '3.14-dev'
            continue-on-error: true
    
    continue-on-error: ${{ matrix.continue-on-error }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Cache pytest cache
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-cache-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pytest-cache-${{ runner.os }}-${{ matrix.python-version }}-
            pytest-cache-${{ runner.os }}-
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Run tests with coverage
        run: |
          echo "::group::Running Tests"
          uv run pytest \
            --cov=google_contacts_cisco \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=80 \
            -v
          echo "::endgroup::"
      
      - name: Upload coverage report (XML)
        if: matrix.python-version == '3.13' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 30
      
      - name: Upload coverage report (HTML)
        if: matrix.python-version == '3.13' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 30
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(uv run coverage report --precision=2 | grep TOTAL | awk '{print $NF}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "::error::Coverage is below 80% threshold (${COVERAGE}%)"
            exit 1
          fi
          echo "::notice::Coverage check passed: ${COVERAGE}% (threshold: 80%)"

  test-typescript:
    name: Test TypeScript Code
    runs-on: ubuntu-latest
    needs: [lint-python, lint-typescript]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Check for test configuration
        id: check-tests
        working-directory: frontend
        run: |
          if grep -q '"test"' package.json; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "::notice::No test script found in package.json, skipping tests"
          fi
      
      - name: Run frontend tests
        if: steps.check-tests.outputs.has_tests == 'true'
        working-directory: frontend
        run: npm test
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build

  # ============================================================================
  # STAGE 3: DOCKER BUILD (depends on Stage 2)
  # ============================================================================
  
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-python, test-typescript]
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    
    # Only build on main branch or PRs
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version and commit (only for pushes to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'auto:')
        id: bump
        uses: callowayproject/bump-my-version@master
        with:
          args: patch
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout updated code (after version bump)
        if: steps.bump.outputs.bumped == 'true'
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check version bump
        if: steps.bump.outputs.bumped == 'true'
        run: |
          echo "Version was bumped from ${{ steps.bump.outputs.previous-version }} to ${{ steps.bump.outputs.current-version }}!"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        if: steps.bump.outputs.bumped != 'true'
        id: current-version
        run: |
          current_version=$(python3 -c "import sys; sys.path.append('google_contacts_cisco'); from _version import __version__; print(__version__)")
          echo "version=$current_version" >> $GITHUB_OUTPUT
          echo "Current version: $current_version"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ steps.bump.outputs.current-version || steps.current-version.outputs.version }},enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=pr-${{ github.event.number }}-${{ steps.bump.outputs.current-version || steps.current-version.outputs.version }},enable=${{ github.event_name == 'pull_request' }}
            type=raw,value=pr-${{ github.event.number }}-${{ github.sha }},enable=${{ github.event_name == 'pull_request' }}
          labels: |
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.bump.outputs.current-version || steps.current-version.outputs.version }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  # ============================================================================
  # SUMMARY
  # ============================================================================
  
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-python, lint-typescript, test-python, test-typescript, build-docker]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "### CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "#### Stage 1: Linting" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.lint-python.result }}" == "success" ]; then
            echo "âœ… Python Linting: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Python Linting: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.lint-typescript.result }}" == "success" ]; then
            echo "âœ… TypeScript Linting: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ TypeScript Linting: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Stage 2: Testing" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test-python.result }}" == "success" ]; then
            echo "âœ… Python Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Python Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.test-typescript.result }}" == "success" ]; then
            echo "âœ… TypeScript Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ TypeScript Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Stage 3: Docker Build" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-docker.result }}" == "success" ]; then
            echo "âœ… Docker Build: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-docker.result }}" == "skipped" ]; then
            echo "â­ï¸ Docker Build: Skipped (not a push/PR event)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Docker Build: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Determine overall status
          if [ "${{ needs.lint-python.result }}" == "success" ] && \
             [ "${{ needs.lint-typescript.result }}" == "success" ] && \
             [ "${{ needs.test-python.result }}" == "success" ] && \
             [ "${{ needs.test-typescript.result }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Some CI checks failed. Please review the logs above.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
