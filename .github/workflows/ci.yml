name: CI - Tests and Linting

on:
  # Run on pull requests to main
  pull_request:
    branches:
      - main
  
  # Run on pushes to main
  push:
    branches:
      - main
  
  # Daily schedule (6 AM UTC) to catch dependency issues
  schedule:
    - cron: '0 6 * * *'
  
  # Manual workflow dispatch
  workflow_dispatch:

env:
  # Force terminal color output
  FORCE_COLOR: 1
  # Pytest settings
  PYTEST_ADDOPTS: "--color=yes"

jobs:
  lint:
    name: Lint (Ruff, Black, Mypy)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: |
          uv sync --dev
      
      - name: Run ruff linting
        run: |
          echo "::group::Ruff Linting"
          uv run ruff check .
          echo "::endgroup::"
      
      - name: Run black format check
        run: |
          echo "::group::Black Format Check"
          uv run black --check .
          echo "::endgroup::"
      
      - name: Run mypy type checking
        run: |
          echo "::group::Mypy Type Checking"
          uv run mypy google_contacts_cisco
          echo "::endgroup::"

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Cache pytest cache
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-cache-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pytest-cache-${{ runner.os }}-${{ matrix.python-version }}-
            pytest-cache-${{ runner.os }}-
      
      - name: Install dependencies
        run: |
          uv sync --dev
      
      - name: Run tests with coverage
        run: |
          echo "::group::Running Tests"
          uv run pytest \
            --cov=google_contacts_cisco \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=80 \
            -v
          echo "::endgroup::"
      
      - name: Upload coverage report (XML)
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 30
      
      - name: Upload coverage report (HTML)
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 30
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(uv run coverage report --precision=2 | grep TOTAL | awk '{print $NF}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "::error::Coverage is below 80% threshold (${COVERAGE}%)"
            exit 1
          fi
          echo "::notice::Coverage check passed: ${COVERAGE}% (threshold: 80%)"

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Check for frontend linting configuration
        id: check-lint
        working-directory: frontend
        run: |
          if [ -f "package.json" ]; then
            if grep -q '"lint"' package.json; then
              echo "has_lint=true" >> $GITHUB_OUTPUT
            else
              echo "has_lint=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_lint=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run frontend linting
        if: steps.check-lint.outputs.has_lint == 'true'
        working-directory: frontend
        run: npm run lint
      
      - name: Check for frontend tests
        id: check-tests
        working-directory: frontend
        run: |
          if [ -f "package.json" ]; then
            if grep -q '"test"' package.json; then
              echo "has_tests=true" >> $GITHUB_OUTPUT
            else
              echo "has_tests=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run frontend tests
        if: steps.check-tests.outputs.has_tests == 'true'
        working-directory: frontend
        run: npm test
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, frontend-checks]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "### CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "âœ… Linting: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Linting: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.frontend-checks.result }}" == "success" ]; then
            echo "âœ… Frontend: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Determine overall status
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.frontend-checks.result }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Some CI checks failed. Please review the logs above.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
